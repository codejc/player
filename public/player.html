<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="/stylesheet/player/player.css">
    <link rel="icon" href="/images/player/favicon.ico">
</head>

<body>

    <div class="bg_player_mask"></div>
    <div class="bg_player"></div>

    <div class="player_logo">
        <a href="" target="_blank">
            <img class="player_logo_pic" src="/images/player/player_logo.png" alt="QQ音乐">
        </a>
    </div>
    <div class="mod_player_login">
        <a class="player_login_link" href="javascript:;">登录</a>
        <a class="player_login_link" href="javascript:;">设置</a>
    </div>

    <div class="mod_player">
        <div class="player_bd">
            <div class="player_style_normal">
                <div class="mod_songlist_toolbar">
                    <a href="javascript:;" class="mod_btn">
                        <i class="mod_btn_icon_like"></i>收藏
                    </a>
                    <a href="javascript:;" class="mod_btn">
                        <i class="mod_btn_icon_add"></i>添加到
                    </a>
                    <a href="javascript:;" class="mod_btn">
                        <i class="mod_btn_icon_down"></i>下载
                    </a>
                    <a href="javascript:;" class="mod_btn">
                        <i class="mod_btn_icon_delete"></i>删除
                    </a>
                    <a href="javascript:;" class="mod_btn">
                        <i class="mod_btn_icon_clear"></i>清空列表
                    </a>
                </div>

                <div class="mod_songlist_bd">
                    <div class="mod_songlist">
                        <i class="songlist_line"></i>
                        <ul class="songlist_header">
                            <li class="songlist_edit">
                                <input type="checkbox" class="songlist_checkbox">
                            </li>
                            <li class="songlist_header_name">歌曲</li>
                            <li class="songlist_header_author">歌手</li>
                            <li class="songlist_header_time">时长</li>
                        </ul>
                        <i class="songlist_line"></i>
                        <ul class="songlist_list">
                        </ul>
                    </div>
                </div>

                <div class="mod_song_info">
                    <div class="song_info">
                        <a href="javascript:;" class="song_info_cover">
                            <img src="/images/player/player_cover.png" alt="" class="song_info_pic" />
                        </a>
                        <div class="song_info_name"></div>
                        <div class="song_info_singer"></div>
                        <div class="song_info_album"></div>
                    </div>
                    <div class="song_lyric">
                        <div class="song_lyric_box">
                            <div class="song_lyric_inner">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="player_style_only" style="display:none;">
                <div class="mod_only_lyric">
                    <div class="only_lyric_inner">
                    </div>
                </div>
            </div>
        </div>

        <div class="player_ft">
            <a href="javascript:;" class="btn_big_prev"></a>
            <a href="javascript:;" class="btn_big_play"></a>
            <a href="javascript:;" class="btn_big_next"></a>

            <div class="player_music">
                <div class="player_music_info">
                </div>
                <div class="player_music_time"></div>
                <div class="player_progress player">
                    <div class="player_progress_inner player_inner">
                        <div class="player_progress_dot player_dot"></div>
                        <div class="player_progress_play player_play" style="width:0%;">
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <a href="javascript:;" class="btn_big_style_order" id="play_mod" title="顺序播放"></a>
            </div>

            <a href="javascript:;" class="btn_big_like" title="喜欢"></a>
            <a href="javascript:;" class="btn_big_down" title="下载"></a>
            <a href="javascript:;" class="btn_big_only" title="打开纯净模式"></a>
            <a href="javascript:;" class="btn_big_voice" title="关闭声音"></a>

            <div class="player_progress player_voice">
                <div class="player_progress_inner volume_inner" title="调节音量">
                    <div class="player_progress_dot volume_dot"></div>
                    <div class="player_progress_play volume_play" style="width:50%;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio src=""></audio>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/script/player/songList.js"></script>
    <script src="/script/player/player.js"></script>
</body>

</html>
